<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
          body {
            font-family: Arial, sans-serif;
            background-image: url('signin.jpg'); /* Replace 'background_image.jpg' with your image file */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.2); /* Adjust the alpha (opacity) value here */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 10px; /* Added margin to create space between heading and form */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            margin-top: 15px;
            color: #666;
        }

        a {
            color: #4caf50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form id="loginForm" onsubmit="handleLogin(event)">
        <h1>Sign In</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        
        <input type="submit" value="Sign In">
    </form>    

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // In a real application, you would validate against a backend
            // For demo purposes, we'll just store in localStorage
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('username', username);

            // Redirect to home page
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
