<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .heading {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .option {
            margin-bottom: 20px;
        }
        .option button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            box-sizing: border-box;
        }
        .option button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .option button:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="heading">Select Sign-In Type</h2>
        <div class="option">
            <button onclick="signInUser()">Sign In as User</button>
        </div>
        <div class="option">
            <button onclick="signInAdmin()">Sign In as Admin</button>
        </div>
    </div>

    <script>
        function signInUser() {
            // Redirect to user sign-in page
            window.location.href = "signin.html";
        }

        function signInAdmin() {
            // Redirect to admin sign-in page
            window.location.href = "admin_signin.html";
        }
    </script>
</body>
</html>
